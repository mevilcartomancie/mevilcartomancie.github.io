      url: "rendez-vous-achats/"
      weight: 4
    - name: Contact 
      url: "contact/"

markup:
  defaultMarkdownHandler: goldmark
  highlight:
    codeFences: false
  goldmark:
    renderHooks:
      image:
        enableDefault: true
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)

